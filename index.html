<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <div class="container">
    <div class="flexbox">
      <div class="img"></div>

      <div class="card-content">        
          <h6 class="card-title">Perfume</h6>
          <h1 class="card-name">Gabrielle Essence Eau De Parfum</h1>
          <p class="card-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>

          <div class="price">
            <p class="current-price">$149.99</p>
            <p class="old-price">$169.99</p>
          </div>
          <button class="bnt"><img src="/images/icon-cart.svg" alt="icon-cart" id="icon">Add to Cart</button>
      </div>
    </div>    
  </div>
  
</body>

</html>
